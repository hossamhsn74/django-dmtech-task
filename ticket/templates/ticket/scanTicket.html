{% extends "base.html" %}
{% block title %} Ticket Scanner {% endblock %}

{% block content %}
<div class="container">

<h1 class="container-fluid text-primary py-2  p_price py-2">QR Scanner</h1>
<form method="post" enctype='multipart/form-data'>
  {% csrf_token %}

  <div class="row my-4 order_details">
    <div class="col-sm-12 col-md-6 m-auto img-magnifier-container">
      {{ form.as_p }}
      <input class="w-100 btn btn-lg btn-primary my-2 py-2" type="submit" value="Scan">
    </div>
    

  </div>

</form>
</div>

{% endblock %}
